<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceBook --Login Page</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="main">
        <div class="class1">
            <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="class2">
            <form>
                <input type"email" id="email" name"email" class="input1" placeholder="Email address or phone number">
                <input type="password" id="password" name="password" class="input2"placeholder="Password">
                <button type="submit" href="#"class="btn1">Log in</button><br/>
                <a href="#">Forgotten Password?</a><br/>
                <div class="line"></div>
                <button type="submit" href="#"class="btn2">Create new Account</button>
            </form>
          
        </div>
    </div>
</body>
</html>
